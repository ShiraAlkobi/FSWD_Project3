
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app"></div>

    <!-- Templates -->
    <template id="login-template">
        <div class="auth-wrapper">
            <div class="auth-card fade-in">
                <div class="brand-header">
                    <i class="fa-solid fa-graduation-cap brand-icon"></i>
                    <h1>StudyPlanner</h1>
                </div>
                <form onsubmit="app.handleLogin(event)">
                    <div class="input-group">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" required placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p style="text-align:center; margin-top:1rem;">New? <a href="#" onclick="app.navigate('register')">Register</a></p>
                </form>
            </div>
        </div>
    </template>

    <template id="register-template">
        <div class="auth-wrapper">
            <div class="auth-card fade-in">
                <div class="brand-header">
                    <i class="fa-solid fa-graduation-cap brand-icon"></i>
                    <h1>Create Account</h1>
                </div>
                <form onsubmit="app.handleRegister(event)">
                    <div class="input-group"><input type="text" id="regName" required placeholder="Full Name"></div>
                    <div class="input-group"><input type="email" id="regEmail" required placeholder="Email Address"></div>
                    <div class="input-group"><input type="password" id="regPassword" required placeholder="Password"></div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    <p style="text-align:center; margin-top:1rem;"><a href="#" onclick="app.navigate('login')">Back to Login</a></p>
                </form>
            </div>
        </div>
    </template>

    <template id="dashboard-template">
        <div class="dashboard-layout fade-in">
            <header class="app-header">
                <div class="header-left">
                    <i class="fa-solid fa-graduation-cap logo-icon"></i>
                    <span class="logo-text">StudyPlanner</span>
                </div>
                <div class="header-right">
                    <span id="userNameDisplay">Student</span>
                    <button onclick="app.handleLogout()" class="btn btn-primary" style="padding: 5px 10px; font-size: 0.8rem;">Logout</button>
                </div>
            </header>
            
            <main class="main-content">
                <div class="toolbar">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="app.handleSearch(event)">
                    </div>
                    <select id="filterPriority" class="filter-select" onchange="app.handleFilter(event)">
                        <option value="">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button class="btn btn-primary" onclick="app.navigate('task-form')">
                        <i class="fa-solid fa-plus"></i> Add Task
                    </button>
                </div>

                <!-- NEW CALENDAR SECTION -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <button onclick="app.changeMonth(-1)" class="btn"><i class="fa-solid fa-chevron-left"></i></button>
                        <h2 id="calendarMonthYear" style="color: var(--primary);">Month Year</h2>
                        <button onclick="app.changeMonth(1)" class="btn"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- Days and tasks injected here -->
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-card"><div class="stat-value" id="totalTasksCount">0</div><div>Total</div></div>
                    <div class="stat-card"><div class="stat-value" id="pendingTasksCount" style="color: var(--warning)">0</div><div>Pending</div></div>
                    <div class="stat-card"><div class="stat-value" id="completedTasksCount" style="color: var(--success)">0</div><div>Done</div></div>
                </div>

                <div id="tasksContainer" class="tasks-grid"></div>
            </main>
        </div>
    </template>

    <template id="task-form-template">
        <div class="auth-wrapper">
            <div class="form-card fade-in">
                <h2 id="formTitle" style="margin-bottom: 1.5rem;">Add Task</h2>
                <form onsubmit="app.handleTaskSubmit(event)">
                    <input type="hidden" id="taskId">
                    <div class="form-group"><label>Title</label><input type="text" id="taskTitle" required></div>
                    <div class="form-group">
                        <label>Subject</label>
                        <select id="taskSubject" required>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Literature">Literature</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Due Date</label><input type="date" id="taskDueDate" required></div>
                    <div class="form-group"><label>Description</label><textarea id="taskDescription" rows="3"></textarea></div>
                    <div style="display:flex; gap:10px;">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                        <button type="button" class="btn btn-block" onclick="app.navigate('dashboard')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <!-- Task Detail Modal Template -->
    <template id="task-detail-modal">
        <div class="modal-overlay" onclick="app.closeModal()">
            <div class="modal-card fade-in" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <div class="modal-title" id="modalTitle">Task Name</div>
                    <button class="btn" onclick="app.closeModal()"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-subject" id="modalSubject">Subject</div>
                <p class="modal-desc" id="modalDesc">Description goes here...</p>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span id="modalDate" style="font-size: 0.8rem; color: var(--text-muted);">Date</span>
                    <button class="btn btn-primary" id="modalEditBtn" style="padding: 5px 15px;">Edit Task</button>
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
