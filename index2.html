<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Main Application Container -->
    <div id="app" class="app-container">
        <!-- Views will be injected here by js/app.js -->
    </div>

    <!-- ================= TEMPLATES ================= -->

    <!-- 1. Login View Template -->
    <template id="login-template">
        <div class="auth-wrapper">
            <div class="auth-card fade-in">
                <div class="brand-header">
                    <i class="fa-solid fa-graduation-cap brand-icon"></i>
                    <h1>StudyPlanner</h1>
                </div>
                <h2>Welcome Back</h2>
                <p class="subtitle">Login to manage your academic tasks</p>
                
                <form id="loginForm" onsubmit="app.handleLogin(event)">
                    <div class="input-group">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" required placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" required placeholder="Password">
                    </div>
                    
                    <div id="loginError" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Login</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>New here? <a href="#" onclick="app.navigate('register')">Create an account</a></p>
                </div>
            </div>
        </div>
    </template>

    <!-- 2. Register View Template -->
    <template id="register-template">
        <div class="auth-wrapper">
            <div class="auth-card fade-in">
                <div class="brand-header">
                    <i class="fa-solid fa-graduation-cap brand-icon"></i>
                    <h1>StudyPlanner</h1>
                </div>
                <h2>Create Account</h2>
                <p class="subtitle">Start organizing your studies today</p>
                
                <form id="registerForm" onsubmit="app.handleRegister(event)">
                    <div class="input-group">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" id="regName" required placeholder="Full Name">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="regEmail" required placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="regPassword" required placeholder="Password">
                    </div>
                    
                    <div id="registerError" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="app.navigate('login')">Login</a></p>
                </div>
            </div>
        </div>
    </template>

    <!-- 3. Dashboard View Template -->
    <template id="dashboard-template">
        <div class="dashboard-layout fade-in">
            <!-- Sidebar / Header -->
            <header class="app-header">
                <div class="header-left">
                    <i class="fa-solid fa-graduation-cap logo-icon"></i>
                    <span class="logo-text">StudyPlanner</span>
                </div>
                <div class="header-right">
                    <span class="welcome-text">Hi, <span id="userNameDisplay">Student</span></span>
                    <button onclick="app.handleLogout()" class="btn btn-icon" title="Logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </header>
            
            <main class="main-content">
                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="app.handleSearch(event)">
                    </div>
                    
                    <div class="actions">
                        <select id="filterPriority" class="filter-select" onchange="app.handleFilter(event)">
                            <option value="">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <button class="btn btn-primary" onclick="app.navigate('task-form')">
                            <i class="fa-solid fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>

                <!-- Stats Overview -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">Total Tasks</div>
                        <div class="stat-value" id="totalTasksCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Pending</div>
                        <div class="stat-value" id="pendingTasksCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Completed</div>
                        <div class="stat-value" id="completedTasksCount">0</div>
                    </div>
                </div>

                <!-- Task Grid -->
                <div id="tasksContainer" class="tasks-grid">
                    <!-- Tasks will be injected here -->
                    <div class="loading-spinner">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Loading tasks...
                    </div>
                </div>
            </main>
        </div>
    </template>

    <!-- 4. Add/Edit Task Template -->
    <template id="task-form-template">
        <div class="dashboard-layout fade-in">
            <header class="app-header">
                <div class="header-left">
                    <button onclick="app.navigate('dashboard')" class="btn btn-icon back-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <span class="logo-text" id="formTitle">Add New Task</span>
                </div>
            </header>

            <main class="main-content centered-content">
                <div class="form-card">
                    <form id="taskForm" onsubmit="app.handleTaskSubmit(event)">
                        <input type="hidden" id="taskId">
                        
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Title</label>
                                <input type="text" id="taskTitle" required placeholder="e.g., Complete Calculus Chapter 5">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Subject</label>
                                <select id="taskSubject" required>
                                    <option value="" disabled selected>Select Subject</option>
                                    <option value="Mathematics">Mathematics</option>
                                    <option value="Physics">Physics</option>
                                    <option value="History">History</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Literature">Literature</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Priority</label>
                                <select id="taskPriority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Due Date</label>
                                <input type="date" id="taskDueDate" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Description</label>
                                <textarea id="taskDescription" rows="4" placeholder="Add details about the task..."></textarea>
                            </div>
                        </div>

                        <div id="formError" class="error-message"></div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="app.navigate('dashboard')">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Task</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </template>

    <!-- LOADING SCRIPTS -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/db/db_api.js"></script>
    <script src="js/db/user_db.js"></script>
    <script src="js/db/task_db.js"></script>
    <script src="js/network/fajax.js"></script>
    <script src="js/network/network.js"></script>
    <script src="js/server/auth_server.js"></script>
    <script src="js/server/task_server.js"></script>
    <script src="js/client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
